[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    {% set th = printer.toolhead %}
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament

    G91                            ; relative positioning
    G0 Z1.00 X5.0 Y5.0 F12000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    SET_HEATER_TEMPERATURE heater=chamber target=60
    #M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X{th.axis_maximum.x//2} Y{th.axis_maximum.y-15} F3600            ; park nozzle at rear
    
    ##  Uncomment for bed mesh (1 of 3 for bed mesh)
    #BED_MESH_CLEAR

    # Save the last-used filament temp for future load/unload macros
  {% if printer['extruder'].target is defined %}
    {% set last_temp = printer['extruder'].target|round(0)|int %}
    SET_LAST_FILAMENT_TEMP TEMP={last_temp}
  {% else %}
    RESPOND MSG="Warning: extruder target unknown, not saving filament temp"
  {% endif %}
    ## This will help cool the chamber a bit before turning the "chamber heater" off. 
    #UPDATE_DELAYED_GCODE ID=chamber_end_print_on DURATION=1
    UPDATE_DELAYED_GCODE ID=chamber_off DURATION=360
    ##  Uncomment if you have a filter.
    #UPDATE_DELAYED_GCODE ID=filter_off DURATION=360
    UPDATE_DELAYED_GCODE ID=fan_off DURATION=360
    {% if printer['gcode_macro _START_PRINT_VARS'].mesh_calibrated == 1 %}
        RESPOND PREFIX="info" MSG="Bed mesh was calibrated during this print."
        SAVE_CONFIG
    {% else %}
        RESPOND PREFIX="info" MSG="No bed mesh calibration done during this print."
    {% endif %}
    # Reset the flag for next time
    SET_GCODE_VARIABLE MACRO=_START_PRINT_VARS VARIABLE=mesh_calibrated VALUE=0

