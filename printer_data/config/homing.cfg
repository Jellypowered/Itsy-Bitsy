# Homing and adjustment routines for Voron 0.2


[gcode_macro _SAFE_Z_MOVE]
gcode:
  QUERY_ENDSTOPS
  {% set last = printer['query_endstops'].last_query|default({}) %}
  {% set z_triggered = last.get('z') %}
  {% if z_triggered is none %}
    {action_respond_info("Z endstop state unknown (no prior query).")}
    # Decide what you want to do if unknown, e.g., default to moving up:
    G0 Z5 F1200
  {% elif z_triggered %}
    G0 Z-5 F1200
  {% else %}
    # If not triggered, move toward the endstop (adjust sign for your setup):
    G0 Z5 F1200
  {% endif %}

[homing_override]
axes: xyz
set_position_z: 0
gcode:
   QUERY_ENDSTOPS
   G90
   _SAFE_Z_MOVE

  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}

  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}

  {% if home_all or 'Z' in params %}
    _HOME_Z
  {% endif %}

  {% set homed = printer.toolhead.homed_axes|default("") %}
  {% if 'x' in homed and 'y' in homed and 'z' in homed %}
    G0 X45 Y45 F4000
  {% else %}
    {action_respond_info("Skipping XY move: not all axes homed (homed_axes=" ~ homed ~ ").")}
  {% endif %}

  
